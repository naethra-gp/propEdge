buildscript {
    repositories {
        google()  // ✅ Ensure Google repository is added
        mavenCentral()  // ✅ Ensure Maven Central is added
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'  // Update to latest version if needed
        classpath 'com.google.gms:google-services:4.3.15'  // ✅ Ensure this is present
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
